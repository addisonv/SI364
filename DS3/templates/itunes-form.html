<html>
	<title>
	</title>
	<body>
		<form method = "POST" action="http://localhost:5000/itunes-result">
			{{ form.hidden_tag() }}
      		{% for message in get_flashed_messages() %}
      		{{ message }}
      		{% endfor %}
			<h3>{{ form.name.label }}{{ form.name() }}</h3>
			<h3>{{ form.count.label }}{{ form.count() }}</h3>
			{{ form.submit() }}
		</form>
	</body>
</html>
